<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>New Book</title>
</head>
<body>
	<div layout:fragment="content">
		<h1 th:if="${book.id == null}">New Book</h1>
		<h1 th:if="${book.id != null}">Edit Book</h1>
		<hr />
		<form th:action="@{/books}" th:method="@{${book.id == null} ? 'post' : 'put'}"
			th:object="${book}">
			<input type="hidden" th:field="*{id}" /> 
			
				<div class="form-group"> 
					<label for="title">Title</label>  
					<input id="title" name="title" type="text" class="form-control" th:field="*{title}" />  
				</div> 
				<div class="form-group"> 
					<label for="author">Author</label>  
					<input id="author" name="author" type="text" class="form-control" th:field="*{author}" />  
				</div> 
				<div class="form-group"> 
					<label for="description">Description</label>  
					<input id="description" name="description" type="text" class="form-control" th:field="*{description}" />  
				</div> 

			<button type="submit" class="btn btn-success">Save</button>
			<a th:href="@{/books}" class="btn btn-default">Back</a>
		</form>
	</div>
</body>
</html>
