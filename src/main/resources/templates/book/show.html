<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Show Book</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Show Book</h1>
		<hr />
		<div class="form-group"> 
			<label for="title">Title: </label>  
			<span th:text="${book.title}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="author">Author: </label>  
			<span th:text="${book.author}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="description">Description: </label>  
			<span th:text="${book.description}"></span> 
		</div> 

		<a th:href="@{/books/{id}/edit(id = ${book.id})}">Edit this record</a> <br/>
		<form id="deleteForm" method="POST" th:action="@{/books/{id}/delete(id = ${book.id})}">
		  <a href="#">Delete this record</a> <br/>
		</form>
		<a th:href="@{/books}">Back to list Book</a> <br/>
		<script type="text/javascript">
	    $(document).ready(function() {
	        $("#deleteForm a").click(function() {
	            if (confirm("Are you sure you want to delete this book?"))
	              document.getElementById("deleteForm").submit();
	        });
	    });
	   </script>
	</div>
</body>
</html>
